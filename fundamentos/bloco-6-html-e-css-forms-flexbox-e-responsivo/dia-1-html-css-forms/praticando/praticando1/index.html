<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title><form action=""></form></title>
</head>
<body>
    <h1>Login: </h1>
    <form class="form" action="">
      <div class="divs">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="digite seu e-mail" autocomplete="off" autofocus required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="password" id="senha" placeholder="digite sua senha" required>
        <br>
        <input type="checkbox" name="lembre-me" id="lembre-me">
        <label for="lembre-me">Lembre-me</label>
        <br>
        <button type="submit">Entrar</button>
      </div>
    </form>
</body>
</html>
