<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
<header>
    <h1>TrybeTrip</h1>
</header>

<form action="" method="get">
    <div>
    <label for="fullName">Nome Completo:</label>
    <input type="text" placeholder="digite seu nome" name="nome" id="fullName" minlength="10" maxlength="40" required>
</div>
    <div>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="digite seu e-mail" minlength="10" maxlength="50">
</div>

<div>
    <p>Destino preferido:</p>
    <label for="d1">
    <input type="radio" name="destinos" id="d1"/>Cidade
</label> 
<label for="d2">
    <input type="radio" name="destinos" id="d2"/>Campo
</label> 
<label for="d3">
    <input type="radio" name="destinos" id="d3"/>Praia
</label> 
<label for="d4">
    <input type="radio" name="destinos" id="d4"/>Montanha
</label> 
</div>

<div>
    <label for="motivo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea name="" id="motivo"  maxlength="500"></textarea>
</div>


<div>
    <label for="date">Data:</label>
    <input type="date" name="data" id="date" >
</div>

<div>
    <input type="checkbox" name="yes-oportunidades" id="oportunidades">
    <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <br>
    <input type="checkbox" name="yes-divulgacao" id="diculgacao">
    <label for="diculgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>

</div>

<button type="submit">Enviar</button>
<button>Limpar</button>
</form>
<script src="script.js"></script>
</body>
</html>
