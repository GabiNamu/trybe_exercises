<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header class="text-center">
    <h1 class="display-1">TrybeTrip</h1>
</header>

<form action="" method="get">
    <div class="container">
    <div>
    <label for="fullName" class="form-label">Nome Completo:</label>
    <input type="text" placeholder="digite seu nome" name="nome" id="fullName" minlength="10" maxlength="40" class="form-control" required>
</div>
    <div>
    <label for="email" class="form-label">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="digite seu e-mail" minlength="10" maxlength="50" class="form-control">
</div>

<div class="container">
    <p class="lead">Destino preferido:</p>
    <div class="form-check">
    <label for="d1" class="form-check-label">
    <input type="radio" name="destinos" id="d1" class="form-check-input"/>Cidade
</label> 
</div>
<div class="form-check">
<label for="d2" class="form-check-label">
    <input type="radio" name="destinos" id="d2" class="form-check-input"/>Campo
</label> 
</div>
<div class="form-check">
<label for="d3" class="form-check-label">
    <input type="radio" name="destinos" id="d3" class="form-check-input"/>Praia
</label> 
</div>
<div class="form-check">
<label for="d4" class="form-check-label">
    <input type="radio" name="destinos" id="d4" class="form-check-input"/>Montanha
</label> 
</div>
</div>

<div>
    <label for="motivo" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <textarea name="" id="motivo"  maxlength="500" class="form-control"></textarea>
</div>


<div>
    <label for="date" class="form-label">Data:</label>
    <input type="date" name="data" id="date" class="form-control" >
</div>

<div class="form-check">
    <input type="checkbox" name="yes-oportunidades" id="oportunidades" class="form-check-input">
    <label for="oportunidades" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <br>
    <input type="checkbox" name="yes-divulgacao" id="diculgacao" class="form-check-input">
    <label for="diculgacao" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
</div>
<div class="d-grid gap-2">
<button type="reset" class="btn btn-light light">Limpar</button>
<button type="submit" class="btn btn-secondary">Enviar</button>
</div>
</div>
</form>
<script src="script.js"></script>
</body>
</html>
